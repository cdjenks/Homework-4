<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Caleb's Quiz Site</title>
</head>
<body>
   <div class="container">
       <div id="questions-container" class="hide">
           <div class="row">
               <div id="question">Question</div>
               <div id="quiz-timer"></div>
           </div>
           <div id="answer-buttons" class="button-grid">
               <button class="button">Answer 1</button>
               <button class="button">Answer 2</button>
               <button class="button">Answer 3</button>
               <button class="button">Answer 4</button>
           </div>

           <div id="answer-feedback" class="hide"></div>
            
           <div id="saved-scores">View Scores</div>
           
       </div>
       <div class="controls">
            <button id="start-button" class="start-button">Start Quiz</div> 
       </div>
            
    </div> 
        

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
